<!DOCTYPE html>
<html>
    <head>
        <title>Janken!-Rock,Paper,Scissors!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap'); </style>
        <script src="janken.js" defer></script>
    </head>
    <body>
        <!-- The game -->
        <h1 class="title">Janken! - じゃん拳!</h1>
        <img class="main-image" src="images/rock-paper-scissors.png" alt="Rock Paper Scissors Image">
        <h2 class="text-one">Let's play Rock, Paper, Scissors.</h2>
        <p class="directions">
            You will be playing firdt to five against a computer. 
            Make a selection by clicking on of the rock, paper, or scissors buttons.
        </p>
        <p class="score">Score</p>
        <ul>
            <li class = "player">Player: 0</li>
            <li class = "computer">Computer: 0</li>
        </ul>
        <div class="button-container">
            <button id="rock" class="buttons"><img src="images/rock.png" alt="rock hand image"></button>
            <button id="paper" class="buttons"><img src="images/paper.png" alt="paper hand image"></button>
            <button id="scissors" class="buttons"><img src="images/scissors.png" alt="scissors hand image"></button>
        </div>
        <p class="computers-choice"></p>
        <p class="announcement"></p>
        <!-- Footer -->
        <div class="footer"> 
            <p>Created by aowalke2</p>
            <a class="footer-link" href="https://github.com/aowalke2">
                check out my github!
            </a>
        </div>
        <!-- Modal -->
        <div id ="modal" class="modal">
            <p class="modal-text">Play Again?</p>
            <button class="reset-button">Yes</button>
        </div>
    </body>
</html>
